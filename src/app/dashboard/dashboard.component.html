<div>
  <mat-grid-list cols="4" rowHeight="270px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
        Welcome, {{loginService.userName}}
        {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
