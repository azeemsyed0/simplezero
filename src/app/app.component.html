<mat-toolbar color="primary" *ngIf="adminLoggedIn">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <a [routerLink]="['dashboard']" class="appname"><h1>{{loginService.userName}}'s Zero</h1></a>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav class="sidebar" [mode]="mode.value">    
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <!-- <button mat-icon-button disabled></button> -->
          <a class="sidebar-content" routerLink='/todos' (click)="checkbutton()">
            <span class="node-name">
              {{node.name}}
            </span>
          </a>
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <a class="sidebar-content" routerLink='/{{node.goto || "todos"}}' (click)="checkbutton()">
              <img *ngIf="node.ico" width="20px" height="20px" class="node-icon" src="/assets/images/{{node.ico}}.svg">
              <span class="node-name">
                {{node.name}}
              </span>
            </a>
            <button 
              mat-icon-button 
              matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
    <button mat-icon-button [matMenuTriggerFor]="aboveMenu" class="sidebar-button">
      <mat-icon class="account-icon">person</mat-icon>
      <span class="account-name">Account</span>
      <mat-icon>arrow_drop_up</mat-icon>
    </button>
    <mat-menu [backdropClass]="full-width" #aboveMenu="matMenu" class="account-menu">
      <button mat-menu-item>Profile</button>
      <button 
        mat-menu-item
        (click)="sidenav.toggle(); authService.logOut()" 
        [routerLink]="['login']"
      >
        Logout
      </button>
    </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content [class.custom-container]="adminLoggedIn" [class.login-container]="!adminLoggedIn">
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
