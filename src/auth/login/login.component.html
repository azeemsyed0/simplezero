<div class="container">
  <mat-card *ngIf = "loginService.userSignup" class="card wrapper">
    <mat-card-title>
      Welcome {{loginService.registeredUser}}, Please login with your email and password.
    </mat-card-title>
  </mat-card>
  <mat-card class="card wrapper">
    <mat-card-title>
      Welcome to {{ title }}
    </mat-card-title>
    <mat-divider></mat-divider><br>
    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <mat-form-field class="form-field">
          <input matInput type="text" placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.invalid && submitted || (email.invalid && !submitted && ( email.dirty || email.touched ))">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="(email.dirty || email.touched) && email.invalid && !email.errors.required">
            Please enter a valid email address
          </mat-error>
          <button mat-button *ngIf="signinForm.value.email" matSuffix mat-icon-button aria-label="Clear" (click)="signinForm.get('email').setValue('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br>
        <mat-form-field class="form-field">
          <input matInput type="text" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.invalid && submitted || (password.invalid && !submitted && ( password.dirty || password.touched ))">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="(password.dirty || password.touched) && password.invalid && !password.errors.required">
            Please enter a valid password
          </mat-error>
          <button mat-button *ngIf="signinForm.value.password" matSuffix mat-icon-button aria-label="Clear" (click)="signinForm.get('password').setValue('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br>
        <button mat-raised-button type="submit" class="float-center btn btn-success" [disabled]="signinForm.invalid">Sign In!</button>
        <mat-error *ngIf="invalidCredentials">
          <br>Invalid email or password, please check!
        </mat-error>
      </form><br>
    </mat-card-content>
    <mat-card-actions>
      <label>New to SimpleZero?</label><a class="btn" [routerLink]="['/home']">Sign Up</a><br>
      <a class="btn" [routerLink]="['/login']">Sign in with Google</a>
    </mat-card-actions>
  </mat-card>  
</div>
